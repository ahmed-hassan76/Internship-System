<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Company Profile</title>
  <link rel="stylesheet" href="global.css" />
</head>
<body>
  <div class="form-container">
    <h2>Company Profile</h2>
    <form id="company-form">
      <input type="text" id="company-name" placeholder="Company Name" required />
      <input type="email" id="company-email" placeholder="Contact Email" required />
      <textarea id="company-description" placeholder="About your company..." rows="5" required></textarea>
      <button type="submit">Save Profile</button>
    </form>
    <br />
    <a href="employer-dashboard.html">‚Üê Back to Dashboard</a>
  </div>

  <script src="company-profile.js"></script>
</body>
</html>
