<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Post Internship</title>
  <link rel="stylesheet" href="global.css" />
</head>
<body>
  <div class="container" style="padding: 40px;">
    <h2>Post a New Internship</h2>
    <form id="internship-form">
        <input type="text" id="title" placeholder="Internship Title" required />
        <input type="text" id="location" placeholder="Location" required />
        <input type="text" id="duration" placeholder="Duration (e.g. 3 months)" required />
      
        <div style="margin: 10px 0;">
            <label style="display: block; margin-bottom: 5px;">Is this paid?</label>
            <div style="display: flex; gap: 20px; align-items: center;">
              <label style="font-size: 14px; font-weight: normal; display: flex; align-items: center; gap: 6px;">
                <input type="radio" name="paid" value="yes" required />
                Yes
              </label>
              <label style="font-size: 14px; font-weight: normal; display: flex; align-items: center; gap: 6px;">
                <input type="radio" name="paid" value="no" required />
                No
              </label>
            </div>
          </div>
          
          </div>
          
      
        <input type="text" id="salary" placeholder="Expected Salary (if paid)" />
      
        <input type="text" id="skills" placeholder="Required Skills (comma separated)" required />
        
        <select id="category" required>
          <option value="">Select Category</option>
          <option value="Design">Design</option>
          <option value="Development">Development</option>
          <option value="Marketing">Marketing</option>
        </select>
      
        <textarea id="description" placeholder="Detailed Job Description" rows="4" required></textarea>
      
        <button type="submit">Submit Internship</button>
      </form>
      
    <br />
    <a href="employer-dashboard.html">‚Üê Back to Dashboard</a>
  </div>

  <script src="internships.js"></script>
</body>
</html>
