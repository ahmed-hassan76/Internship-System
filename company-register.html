<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Company Registration</title>
  <link rel="stylesheet" href="global.css" />
</head>
<body>
  <div class="container" style="padding: 40px; max-width: 500px; margin: auto;">
    <h2>Company Registration</h2>
    <form id="register-form">
        <input type="text" id="name" placeholder="Company Name" required />
        <input type="text" id="industry" placeholder="Industry" required />
        <input type="text" id="size" placeholder="Company Size (e.g. 50-100 employees)" required />
        <input type="email" id="email" placeholder="Official Company Email" required />
        <input type="url" id="logo" placeholder="Company Logo URL" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Register</button>
      </form>
      <p id="register-error" style="color: red;"></p>
      <br />
      <a href="company-login.html">Already registered? Login</a>
      
    <p id="register-error" style="color: red;"></p>
    <br />
    <a href="company-login.html">Already registered? Login</a>
  </div>

  <script src="auth-company.js"></script>
</body>
</html>
